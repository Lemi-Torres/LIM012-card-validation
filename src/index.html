<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main>
           
      <section id ="primero" class="contenedor1">
        <img src="img/inicio/primero.jpg" class="fondo-inicio" alt="">
        <div class="texto1">BIENVENIDA A NUESTRA TIENDA ONLINE </div>
        <div class="texto2">¡TENEMOS OFERTAS EXCLUSIVAS SOLO CON TU TARJETA!</div>
        <div class="texto3">DESCUBRE LA NUEVA COLECCIÓN </div>
        <div class="texto4">SUMMER 2020</div> 
        <div class="texto5">EDICIÓN N°02</div>
        <div class="texto6">SOLO NECESITARAS VALIDAR TU N° DE TARJETA PARA COMPROBAR SI ERES UNA DE NUESTRAS CLIENTAS AFILIADAS EN LA WEB</div>
        <div class="texto7">VERIFICA LO RECIEN LLEGADO Y OBTEN EL DSCTO ESPECIAL</div>           
        <button type="button" id="btn1" class="btn-ingresar">Ingresar</button>
      </section>

      <section class="contenedor2">      
        <section id="segundo" class="tarjeta">                     
          <div class = "logo-visa">
            <img src="img/tarjeta/visa.png" alt="">
          </div>
          <img src="img/tarjeta/chip.png" class="chip" alt="">
          <div class="maskify-number"> 
            <p id="card-number-output"> </p> 
            <p id ="result"> </p>          
          </div>                             
        </section>
          
        <section id="tercero" class="valid-number">        
          <label for="card-number">INGRESA TU NUMERO DE TARJETA Y DALE CLICK</label>        
          <input type="number" id="card-number-input" placeholder="################"/>
          <button type="button" id="btn2" class="btn-enviar">Validar</button>                                   
        </section>         
     </section> 

   </main>
   <script src="index.js" type="module"></script>
   
  </body>
</html>
